<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <title>Dodaj aplikację</title>
</head>
<body>

<div id="main" class="jumbotron d-flex align-items-center min-vh-100">
<div class="container">

    <h1>Dodaj aplikację</h1>
    <br/>

    <form method="post" th:action="@{/appAdd}" th:object="${application}">

        <!--<div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>-->

        <div class="form-group">

            <label for="nm">App name: </label>
            <input class="form-control" type="text" th:field="*{name}"/>

            <span id="error" class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">App Name Error
        </span>
            <br/>

        </div>


        <div class="form-group">

            <label for="dm">Domain: </label>
            <input class="form-control" type="text" th:field="*{domain}"/>

            <span id="error" class="validationError"
                  th:if="${#fields.hasErrors('domain')}"
                  th:errors="*{domain}">Domain Error
        </span>
            <br/>



        </div>

        <button id="addButton" type="submit" class="btn">Submit</button>



    </form>


</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
