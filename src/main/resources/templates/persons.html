<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Użytkownicy</title>
</head>
<body>

    <h1>Użytkownicy</h1>

    <h2>No of records: <span th:text="${persons.size()}"></span></h2>

    <div>
        <h3 th:if="${#lists.isEmpty(persons)}">No person in our db</h3>
        <div th:unless="${#lists.isEmpty(persons)}">
            <h2>Persons</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Username</th>
                    <th>Password</th>

                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.first_name}"></td>
                    <td th:text="${person.last_name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.country}"></td>
                    <td th:text="${person.username}"></td>
                    <td th:text="${person.password}"></td>

                    <td><a th:href="@{/personDelete(username=${person.username})}">Delete</a>
                        <a th:href="@{/person/edit/{id}(id=${person.id})}">Edit</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
