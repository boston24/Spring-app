<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Aplikacja</title>
</head>
<body>

    <h1>Domena: <span th:text="${application.domain}"></span></h1>

    <form method="post" th:action="@{/appAll/edit}" th:object="${application}">

        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>

        <label for="nm">App Name: </label>
        <input type="text" value="${application.name}" th:field="*{name}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">App Name Error
        </span>
        <br/>

        <label for="dm">Domain: </label>
        <input type="text" value="${application.domain}" th:field="*{domain}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('domain')}"
              th:errors="*{domain}">Domain Error
        </span>
        <br/>

        <label for="id" hidden>Id: </label>
        <input value="${application.id}" th:field="*{id}" hidden/>

        <input type="submit" value="Submit"/>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
