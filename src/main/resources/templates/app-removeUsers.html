<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Users</title>

</head>
<body>

    <h1>Użytkownicy</h1>

   <!-- <h2>No of records: <span th:text="${persons.size()}"></span></h2> -->

    <form method="get" th:action="@{/appAll/selectUserToRemove}">

        <label for="search">Username: </label>
        <input type="text" th:name="username" th:placeholder="Username"/>
        <input type="text" value="${domain}" hidden th:value="${domain}" name="domain"/>
        <input type="submit" value="Szukaj"/>

    </form>

    <div>
       <h3 th:if="${#lists.isEmpty(persons)}">Brak użytkowników</h3>
        <div th:unless="${#lists.isEmpty(persons)}">
            <h2>Persons</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Username</th>

                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.first_name}"></td>
                    <td th:text="${person.last_name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.country}"></td>
                    <td th:text="${person.username}"></td>

                    <div th:with="domain=${domain}">
                        <td><a th:href="@{/appAll/removeUser(domain=${domain},username=${person.username})}">Usuń</a></td>
                    </div>

                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
