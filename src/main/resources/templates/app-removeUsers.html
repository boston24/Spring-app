<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Users</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</head>
<body>

    <h1>Użytkownicy</h1>

   <!-- <h2>No of records: <span th:text="${persons.size()}"></span></h2> -->

    <form method="get" th:action="@{/appAll/selectUserToRemove}">

        <label for="search">Username: </label>
        <input type="text" th:name="username" th:placeholder="Username"/>
        <input type="text" value="${id}" hidden th:value="${id}" name="id"/>
        <input type="submit" value="Szukaj"/>

    </form>

    <div>
       <h3 th:if="${#lists.isEmpty(persons)}">Brak użytkowników</h3>
        <div th:unless="${#lists.isEmpty(persons)}">
            <h2>Persons</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Username</th>

                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.first_name}"></td>
                    <td th:text="${person.last_name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.country}"></td>
                    <td th:text="${person.username}"></td>

                    <div th:with="id=${id}">
                        <td><a th:href="@{/appAll/removeUser(id=${id},username=${person.username})}">Usuń</a></td>
                    </div>

                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="chart-container">
        <canvas id="myChart"></canvas>

        <script th:inline="javascript">
            /*<![CDATA[*/

            var data = [[${data}]];
            console.log(data);

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Countries',
                        data: Object.keys(data).map(function(key) {return data[key];}),
                        backgroundColor: [
                            'rgb(0,255,255)',
                            'rgb(46,139,87)',
                            'rgb(255,165,0)'
                        ],
                        borderColor: [
                            'rgb(0,255,255)',
                            'rgb(46,139,87)',
                            'rgb(255,165,0)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });



        /*]]>*/
        </script>
    </div>




</body>
</html>
