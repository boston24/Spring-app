<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Users</title>

</head>
<body>

<h1>Aplikacje</h1>

    <!-- <h2>No of records: <span th:text="${persons.size()}"></span></h2> -->

    <form method="get" th:action="@{/person/showApps}">

        <label for="search">App name: </label>
        <input type="text" th:name="app_name" th:placeholder="app_name"/>
        <input type="text" value="${username}" hidden th:value="${username}" name="username"/>
        <input type="submit" value="Szukaj"/>

    </form>

    <div>
        <h3 th:if="${#lists.isEmpty(apps)}">Brak aplikacji</h3>
        <div th:unless="${#lists.isEmpty(apps)}">
            <h2>Apps</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${apps}">
                    <td th:text="${app.name}"></td>
                    <td th:text="${app.domain}"></td>

                    <!--<div th:with="domain=${domain}">
                        <td><a th:href="@{/appAll/removeUser(domain=${domain},username=${person.username})}">Usu≈Ñ</a></td>
                    </div>-->

                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
