<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <title>Edit</title>
</head>
<body>

<div id="main" class="jumbotron d-flex align-items-center min-vh-100">
    <div class="container">

        <a target="_self" rel="noopener noreferrer" th:href="@{/admin}" class="border border-dark p-1 mr-2 rounded">
            Back
        </a>
        <br/><br/>
    <h1>Domain: <b><span th:text="${application.domain}"></span></b></h1>
        <br/>

    <form method="post" th:action="@{/admin/appAll/edit}" th:object="${application}">

        <!--
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>-->

        <div class="form-group">
            <label for="nm">App Name: </label>
            <input class="form-control" type="text" value="${application.name}" th:field="*{name}"/>

            <span id="error" class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">App Name Error
            </span>
            <br/>

        </div>

        <div class="form-group">
            <label for="dm">Domain: </label>
            <input class="form-control" type="text" value="${application.domain}" th:field="*{domain}"/>

            <span id="error" class="validationError"
                  th:if="${#fields.hasErrors('domain')}"
                  th:errors="*{domain}">Domain Error
            </span>
            <br/>

        </div>

        <label for="id" hidden>Id: </label>
        <input value="${application.id}" th:field="*{id}" hidden/>

        <button id="addButton" type="submit" class="btn">Save</button>

    </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<style>
   #main{
    /*background-image: linear-gradient(navy,skyblue);*/
    background-color: #2DA8D8FF;
    font-family: 'Hammersmith One', sans-serif;
    font-size: 2vh;
    max-width: 1920px;
    color: #2A2B2DFF;
}

body{
        background-color: #2DA8D8FF;
        font-family: 'Hammersmith One', sans-serif;
        font-size: 2vh;
        max-width: 1920px;
        color: #2A2B2DFF;
}

#hp_link h4{
    background-image: linear-gradient(transparent calc(65% - 5px),#D9514EFF 5px);
    background-size: 0;
    background-repeat: no-repeat;
    display: inline;
    -webkit-transition: 0.5s ease;
    transition: 0.5s ease;
}
#hp_link:hover h4{
    background-size: 100%;
}

a{
    color: inherit;
    text-decoration: inherit;
}

a:hover
{
    color: inherit;
    text-decoration: inherit;
}

#error{
    color: #D9514EFF;
}

#addButton{
    background-color: #2A2B2DFF;
    color: #2DA8D8FF;
}

.table{
    background-color: white;
    border: solid;
}

</style>



</body>
</html>
