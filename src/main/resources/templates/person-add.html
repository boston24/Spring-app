<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Dodaj użytkownika</title>
</head>
<body>

    <h1>Dodaj użytkownika</h1>

    <form method="post" th:action="@{/personAdd}" th:object="${person}">

        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>


        <label for="fn">First name: </label>
        <input type="text" th:field="*{first_name}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('first_name')}"
              th:errors="*{first_name}">First name Error
        </span>
        <br/>


        <label for="ln">Last name: </label>
        <input type="text" th:field="*{last_name}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('last_name')}"
              th:errors="*{last_name}">Last name Error
        </span>
        <br/>


        <label for="em">Email: </label>
        <input type="email" th:field="*{email}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Email Error
        </span>
        <br/>


        <label for="ct">Country: </label>
        <input type="text" th:field="*{country}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('country')}"
              th:errors="*{country}">Country Error
        </span>
        <br/>


        <label for="un">Username: </label>
        <input type="text" th:field="*{username}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Username Error
        </span>
        <br/>


        <label for="pw">Password: </label>
        <input type="password" th:field="*{password}"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error
        </span>
        <br/>


        <input type="submit" value="Submit"/>

    </form>
