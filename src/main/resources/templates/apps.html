<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <title>Applications</title>
</head>
<body>

<div id="main" class="jumbotron d-flex align-items-center min-vh-100">
    <div class="container">

    <h1>Aplikacje</h1>

    <h5>No. of records: <span th:text="${apps.size()}"></span></h5>

    <div>
        <h3 th:if="${#lists.isEmpty(apps)}">No person in our db</h3>
        <div th:unless="${#lists.isEmpty(apps)}">
            <table class="table table-bordered table-hover text-center">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${apps}">
                    <td style="vertical-align: middle;" th:text="${app.name}"></td>
                    <td style="vertical-align: middle;" th:text="${app.domain}"></td>

                    <td style="background-color: #87ceeb; vertical-align: middle;"><a th:href="@{/appDelete(domain=${app.domain})}">Delete</a>
                        <a th:href="@{/appAll/selectUser(id=${app.id})}">Dodaj użytkowników</a>
                        <a th:href="@{/appAll/selectUserToRemove(id=${app.id})}">Zobacz użytkowników</a>
                        <a th:href="@{/appAll/edit(id=${app.id})}">Edytuj</a>
                    </td>

                                        </div>

                                    <div class="modal-footer">

                </tbody>
            </table>
        </div>
    </div>

</div>
