<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Applications</title>
</head>
<body>

    <h1>Aplikacje</h1>

    <h2>No of records: <span th:text="${apps.size()}"></span></h2>

    <div>
        <h3 th:if="${#lists.isEmpty(apps)}">No person in our db</h3>
        <div th:unless="${#lists.isEmpty(apps)}">
            <h2>Applications</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Domain</th>

                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${apps}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.name}"></td>
                    <td th:text="${app.domain}"></td>

                    <td><a th:href="@{/appDelete(domain=${app.domain})}">Delete</a>
                        <a th:href="@{/appDelete}">Edit</a>
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#users">Pokaż użytkowników</button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="users" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
